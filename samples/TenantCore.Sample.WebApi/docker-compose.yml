services:
  postgres:
    image: postgres:16
    container_name: tenantcore-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
      POSTGRES_HOST_AUTH_METHOD: md5
      POSTGRES_INITDB_ARGS: "--auth-host=md5"
    ports:
      - "15432:5432"
    volumes:
      - tenantcore-pgdata:/var/lib/postgresql/data

volumes:
  tenantcore-pgdata:
