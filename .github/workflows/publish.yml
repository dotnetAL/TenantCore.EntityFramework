name: Publish to NuGet

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore -c Release

    - name: Test
      run: dotnet test --no-build -c Release --verbosity normal --filter "FullyQualifiedName!~IntegrationTests"

    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

    - name: Pack TenantCore.EntityFramework
      run: dotnet pack src/TenantCore.EntityFramework -c Release -o ./nupkgs /p:Version=${{ steps.version.outputs.VERSION }}

    - name: Pack TenantCore.EntityFramework.PostgreSql
      run: dotnet pack src/TenantCore.EntityFramework.PostgreSql -c Release -o ./nupkgs /p:Version=${{ steps.version.outputs.VERSION }}

    - name: Push to NuGet
      run: dotnet nuget push ./nupkgs/*.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

    - name: Upload packages as artifacts
      uses: actions/upload-artifact@v4
      with:
        name: nuget-packages
        path: ./nupkgs/
